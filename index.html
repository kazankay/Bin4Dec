<html>
    <meta charset="utf-8">
    <title>Binário para Decimal</title>
    <head>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="js/binDec.js"></script>
    </head>
<body>
    <div class="container">
        <div>
            <h1>
                Conversor de Binário para Decimal
            </h1>
        </div>

        <div>
            <form class="form-group">
                <!-- Entrada de dados-->     
                <div class="form-group">           
                    <label class="row">Binário: </label>
                    <input type="text" id="binario" maxlength="8" class="form-control-sm col-md-6 row" placeholder="Ex: 00010110">
                </div>

                 <!-- Resultado/Saída de Dados --> 
                 <div class="form-group"> 
                    <label class="row">Decimal</label>
                    <input type="text" id="decimal" class="form-control-sm col-md-6 row" disabled>                    
                </div>

                <div class="form-group">
                    <input type="button" id="btnConverter" class="btn btn-success row" value="Converter">
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
